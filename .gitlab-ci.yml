image: "scorpil/rust:nightly"

before_script:
    - rustc --version
    - cargo --version

stages:
    - build:dacite
    - build:examples

build:dacite:
    stage: build:dacite
    script:
        - cd dacite
        - cargo build --verbose --jobs 1 --release

build:examples/triangles:
    stage: build:examples
    script:
        - cd examples/triangle
        - cargo build --verbose --jobs 1 --release
